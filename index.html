<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculate!</title>
</head>

<body>

	<div class="calculator">

		<div class="output">
			<div data-last-operand class="last-operand"></div>
			<div data-current-operand class="current-operand"></div>
		</div>

		<button data-clear class="btn grey">C</button>
		<button data-change-sign class="btn grey">
			<sup>+</sup>&#8260;<sub>&#8722;</sub>
		</button>
		<button data-percent class="btn grey">%</button>
		<button data-operation class="btn orange">รท</button>
		<button data-number class="btn">7</button>
		<button data-number class="btn">8</button>
		<button data-number class="btn">9</button>
		<button data-operation class="btn orange">x</button>
		<button data-number class="btn">4</button>
		<button data-number class="btn">5</button>
		<button data-number class="btn">6</button>
		<button data-operation class="btn orange">-</button>
		<button data-number class="btn">1</button>
		<button data-number class="btn">2</button>
		<button data-number class="btn">3</button>
		<button data-operation class="btn orange">+</button>
		<button data-number class="btn double">0</button>
		<button data-number class="btn">.</button>
		<button data-equals class="btn orange">=</button>

	</div>
	<script src="script.js"></script>
</body>

</html>
